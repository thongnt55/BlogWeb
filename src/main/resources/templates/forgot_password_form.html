<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header :: header-css"/>
</head>
<body>

<div th:replace="/fragments/header :: header"/>
<style>
    #b{
        background: url("static/img/blog.png");
        min-height: 150px;
        width: 100%;
    }
</style>
<div id="b"></div>

<div>
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <div th:if="${message!=null}">
                [[${message}]]
            </div>
            <form th:action="@{/forgot_password}" method="post">
                <fieldset>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg"
                               placeholder="Email" required="true"/>
                    </div>
                    <div class="row">
                        <div class="col-sm-3" style="float: none; margin: 0 auto;">
                            <input type="submit" class="btn btn-primary btn-block" value="Send request to your email"/>
                        </div>


                    </div>
                </fieldset>
            </form>
        </div>
    </div>


</div>

<div th:replace="/fragments/footer :: footer"/>

</body>
</html>
