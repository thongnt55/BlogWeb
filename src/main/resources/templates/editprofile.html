<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--<title>Spring Boot Thymeleaf + Spring Security</title>-->

    <div th:replace="/fragments/header :: header-css"/>

</head>
<body>

<div th:replace="/fragments/header :: header"/>

<div class="container">


    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/edit}" method="post" role="form">
                <div class="form-group">
                    <input name="name" type="text"  th:value="${user.name}" placeholder="Name"
                           class="form-control input-lg"/>
                </div>

                <div class="form-group">
                    <input name="lastname" type="text" th:value="*{user.lastName}" placeholder="Last Name"
                           class="form-control input-lg"/>
                </div>

                <div class="form-group">
                    <input name="email" type="text" th:value="${user.email}" placeholder="Email"
                           class="form-control input-lg"/>
                </div>

                <div class="row">
                    <div class="col-sm-3" style="float: none; margin: 0 auto;">
                        <input type="submit" class="btn btn-primary btn-block" value="Submit"/>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>
<!-- /.container -->

<div th:replace="/fragments/footer :: footer"/>

</body>
</html>
