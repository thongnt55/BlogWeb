<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Blog Web</title>
    <div th:replace="/fragments/header :: header-css"/>
    <link href=" static/css/styles.css" rel="stylesheet" />


</head>
<body>
<!-- Responsive navbar-->
<div th:replace="/fragments/header :: header"></div>
<!-- Page header with logo and tagline-->
<style>
    #b{
        background: url("static/img/blog.png");
        min-height: 50px;
        width: 100%;
    }
</style>
<div id="b"></div>
<header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
        <div class="text-center my-5">
            <h1 class="fw-bolder">Welcome to Home!</h1>
        </div>
    </div>
</header>


<!-- Page content-->
<div class="container">
    <div class="row">
        <!-- Blog entries-->
        <div class="column" style="width: 80%;right: 0; float: left">
            <!-- Featured blog post-->
            <div class="card mb-4">
                <div class="card-body">
                    <div></div>
                </div>
            </div>
            <!-- Nested row for non-featured blog posts-->
            <div th:replace="/fragments/posts :: posts"/>

            <!-- Pagination-->
            <div th:replace="/fragments/pagination :: pagination"/>
        </div>
        <!-- Side widgets-->
        <div class="column" style="position: fixed;width: 20%;right: 10px;float: right">
            <!-- Search widget-->
            <div class="card mb-4">
                <div class="card-header">Search</div>
                <div class="card-body">
                    <div class="input-group">
                        <form class="inline" action="search" method="get">
                            <input name="name" class="form-control" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
                            <div>&nbsp;</div>
                            <button class="btn btn-primary" id="button-search" type="submit">Search!</button>
                            <div>&nbsp;</div>
                            <div>&nbsp;</div>
                        </form>
                    </div>
                </div>
                <div></div>
                <div class="card-header">Categories: </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <ol class="list-unstyled mb-0" th:each="category : ${categories}">
                                <li><a
                                       th:text="${category.categoryName}"
                                       th:href="@{'/home/' + ${category.categoryName}}"></a></li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <!-- tags-->
<!--            <div class="card mb-4">-->
<!--                <div class="card-header">Tags: </div>-->
<!--                <div class="card-body">-->
<!--                    <div class="row">-->
<!--                        <div class="col-sm-6">-->
<!--                            <ul class="list-unstyled mb-0" th:each="tag : ${tags}">-->
<!--                                <li><a-->
<!--                                        th:text="${tag.tag_name}"-->
<!--                                        href="#!"></a></li>-->
<!--                            </ul>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
        </div>
    </div>
</div>
<!-- Footer-->
<div th:replace="/fragments/footer :: footer"/>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

</body>
</html>
